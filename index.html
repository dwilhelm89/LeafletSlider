<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8' />
  <meta http-equiv="X-UA-Compatible" content="chrome=1" />
  <meta name="description" content="Leafletslider : LeafletSlider" />

  <link rel="stylesheet" type="text/css" media="screen" href="stylesheets/stylesheet.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.0/leaflet.css" />
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.9.2/themes/base/jquery-ui.css" type="text/css">

  <style>
  img {
    border: 0px;
    box-shadow: 0 0 0px;
  }
  #header_wrap {
    height: 100px;
  }
  .inner {
    padding: 0;
  }
  #project_title {
    margin-top: -30px;
  }
  </style>

  <title>Leaflet Time Slider Example</title>
</head>

<body>

  <!-- HEADER -->
  <div id="header_wrap" class="outer">
    <header class="inner">
      <a id="forkme_banner" href="https://github.com/dwilhelm89/LeafletSlider">View on GitHub</a>

      <h1 id="project_title">Leaflet Time-Slider Example</h1>

    </header>
  </div>

  <!-- MAIN CONTENT -->
  <div id="main_content_wrap" class="outer">

    <div id="map" style="width: 100%; height: 600px"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.0/leaflet.js"></script>
    <script src="https://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.9.2/jquery-ui.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui-touch-punch/0.2.2/jquery.ui.touch-punch.min.js"></script>
    <script src="https://rawgit.com/dwilhelm89/LeafletSlider/master/SliderControl.js" type="text/javascript"></script>

    <script>
    var sliderControl = null;

    var map = L.map('map').setView([51.9, 7.9], 9);

    L.tileLayer('//{s}.tile.osm.org/{z}/{x}/{y}.png', {
      attribution: '&copy; <a href="https://osm.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);


     //Fetch some data from a GeoJSON file
    $.getJSON("points.json", function(json) {

      var testlayer = L.geoJson(json);
      var sliderControl = L.control.sliderControl({
        position: "topright",
        layer: testlayer,
        range: true
      });

      //Make sure to add the slider to the map ;-)
      map.addControl(sliderControl);
      //An initialize the slider
      sliderControl.startSlider();
    });
    </script>


  </div>

  <!-- FOOTER  -->
  <div id="footer_wrap" class="outer">
    <footer class="inner">
      <p class="copyright">Leafletslider maintained by <a href="https://github.com/dwilhelm89">dwilhelm89</a>
      </p>
      <p>Published with <a href="https://pages.github.com">GitHub Pages</a>
      </p>
    </footer>
  </div>



</body>

</html>
